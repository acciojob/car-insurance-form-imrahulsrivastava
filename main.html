<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<main>
		<form action="#" method="post">

<!-- 			Name -->
			<label for="name">Name</label>
			<input type="text" id="name" required>
			<br><br>

<!-- 			Email -->
			<label for="email">Email</label>
			<input type="email" id="email" required>
			<br><br>

<!-- 			Gender -->
			<label>Gender</label>
			<input type="radio" name="gender" required> Yes
			<input type="radio" name="gender" required> No
			<br><br>

<!-- 			Car Brands -->
			<label for="cars">Car Brands</label>
			<select id="cars">
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
			<br><br>

<!-- 			Car Age -->
			<label for="carage">Car Age</label>
			<input type="number" id="carage" required>
			<br><br>

<!-- 			Date of Purchase (dop) -->
			<label for="dop">Date of Purchase (dop)</label>
			<input type="date" id="dop" required>
			<br><br>

<!-- 			Password -->
			<label for="password">Password</label>
			<input type="password" id="password" required>
			<br><br>

<!-- 			Submit Button -->
			<button type="submit" value="submit">Submit Button</button>
		</form>
	</main>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
